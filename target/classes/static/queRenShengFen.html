<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认身份</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			/*整体样式*/
			.whole{
				width: 1197px;
				height: 837px;
				margin: auto;
				background-color: #E6E6FA;
			}
			/*头部样式*/
			.head{
				width: 100%;
				height: 50px;
				border: 1px solid white;
				background-color: #F0F8FF;
			}
			.head-one{
				width: 15px;
				height: 15px;
				float: left;
				margin-left: 40px;
				margin-top: 20px;
				background-color: red;
			}
			.head-two{
				float: left;
				margin-top: 15px;
				margin-left: 15px;
				width: 80px;
			}
			.tail{
				width: 100%;
				height: 750px;
				margin-top: 20px;
				border: 1px solid white;
				background-color: #F0FFFF;
			}
			/*表单样式*/
			form{
				margin-top: 30px;
				width: 100%;
				height: 720px;
				text-align: center;
			}
			/*表格样式*/
			table{
				margin-top: 30px;
				width: 80%;
				margin: auto;
			}
			tr{
				height: 80px;
			}
			
			.td{
				width:300px;
				text-align: right;
				font-size: 18px;
			}
			.td1{
				text-align: left;
			}
			/*文本样式*/
			input{
				width:400px;
				height: 30px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<!--
        	作者：1476899133@qq.com
        	时间：2019-01-17
        	描述：整体div
        -->
		<div class="whole">
			<!--
            	作者：1476899133@qq.com
            	时间：2019-01-17
            	描述：头部div
            -->
			<div class="head">
				<div class="head-one">
				</div>
				<div class="head-two">
					<font>身份验证</font>
				</div>
			</div>
			<!--
            	作者：1476899133@qq.com
            	时间：2019-01-17
            	描述：尾部div
            -->
			<div class="tail">
				<form action="" method="post">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="td">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">身&nbsp;份&nbsp;证:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">证件地址:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">签发机关:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">起始日期:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="td">结束日期:</td>
							<td class="td1">&nbsp;<input type="text" name="" id="" value="" /></td>
						</tr>
					</table>
					<input type="submit" value="提交" style="margin-top:30px;width: 100px;font-size: 20px;background-color:#FF8C00;color:white;border-radius:7px;"/>
				</form>
			</div>
		</div>
	</body>
</html>
