<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="js/60miao.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	.row{
		margin-top: 20px;
	}
</style>
<body>
	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-lg-2">
					<img alt="logo" src="img/logo.png" class="img-responsive">
				</div>
				<div class="col-lg-2">
					<h5 class="text-success">欢迎注册</h5>
				</div>
			</div>
		</div>	
		<div class="page-body">
			<form action="login.html" class="form-horizontal">
				<div class="form-group">
					<h3><span class="col-lg-4 col-lg-offset-4 text-center text-info">注册信息</span></h3>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">手机号</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" name="tell" class="form-control" placeholder="手机号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">手机动态码</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" name="dyncode" class="form-control" placeholder="手机动态码">
					</div>
					<label class="form-label"><input type="button" value="获取动态码" onclick="settime(this)"></input></label>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">用户名</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" name="check" class="form-control" placeholder="用户名">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-4 sr-only">登录密码</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="password" name="password" class="form-control" placeholder="登录密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">确认登录密码</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="password" name="password-again" class="form-control" placeholder="确认登录密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">同意并接受</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="checkbox" name="agree"><span class="text-info">同意并接受</span>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">&lt;&lt;晓组织用户协议&gt;&gt;</a>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 sr-only">注册</label>
					<div class="col-lg-4 col-lg-offset-4">
						<input type="submit" name="register" value="注册" class="form-control btn btn-info">
					</div>
				</div>
				<div class="form-group">
					<span class="col-lg-4 col-lg-offset-4"><a href="login.html" class="text-info">已有账户登录</a></span>
				</div>
			</form>
		</div>
		<div class="page-bottom">
			<div class="row">
				<label class="col-lg-4 sr-only">尾部</label>
				<div class="col-lg-8 col-lg-offset-2">
					<p class="text-center">版权所有 @ 2019晓证券股份有限公司版权所有</p>
					<p class="text-center">All Rights Reserved @ 2019 Xiao Securities Co., Ltd. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
