<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link href="https://www.glyphicons.com/">
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<style type="text/css">
.pull-left {
	float: left !important;
}

#id1 {
	position: relative;
}

#id2 {
	position: absolute;
	width: 260px;
	height: 260px;
	background-color: white;
	margin-left: 700px;
	margin-top: 50px;
}
form {
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-lg-2">
					<img alt="logo" src="img/logo.png"
						class="img-responsive">
				</div>
				<div class="col-lg-2">
					<h5 class="text-success">欢迎到来登录页面</h5>
				</div>
			</div>
		</div>
		<div class="page-body">
			<div class="">
				<div id="id1" class="pull-left">
					<img alt="" src="img/login-backgroud.png">
				</div>
				<div id="id2" class="pull-left">
					<form action="qianIndex.html"  method="get">
						<div class="form-group">
							<label class="sr-only">注册</label> 
							<a href="register.html"><span class="glyphicon glyphicon-circle-arrow-right"></span>快速注册</a>
						</div>
						<div class="form-group">
							<label class="sr-only">用户名/手机号</label> 
							<input type="email" class="form-control" name="name" placeholder="请输入用户名/手机号">
						</div>
						<div class="form-group">
							<label class="sr-only">密码</label> 
							<input type="password" class="form-control" name="password" placeholder="请输入密码">
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="remember"><span class="text-info">一星期免登陆</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="">忘记密码?</a></label>
						</div>
						<div align="center">
							<button type="submit" class="btn btn-info">登 录</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<div class="page-bottom">
			<div class="row">
				<label class="col-lg-4 sr-only">尾部</label>
				<div class="col-lg-8 col-lg-offset-2">
					<p class="text-center">版权所有 @ 2019晓证券股份有限公司版权所有</p>
					<p class="text-center">All Rights Reserved @ 2019 Xiao
						Securities Co., Ltd. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
