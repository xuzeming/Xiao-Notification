<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频上传</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/VideoUpload.css">
    <script src="../jquery.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <!--引入js-->
    <script src="videoUpload.js"></script>
</head>
<body>

    <div class="" style="text-align: center;margin-top: 50px;">
        <span class="glyphicon glyphicon-send  " aria-hidden="true" style="font-size: 30px;">视频上传</span>
    </div>

    <div id="videoContent" >
        <video  class="videoPath"  width="320" height="240" controls >
            <!--<source class="videoPath" src="" type="video/mp4">
            <source class="videoPath" src="" type="video/ogg">
            <source  class="videoPath" src="" type="video/webm">
            <object class="videoPath" data="" width="320" height="240">
                <embed  class="videoPath" src="" width="320" height="240">
            </object>-->
        </video>
    </div>
    <form role="form" class="form-group" id="frm">
        <div class="form-group">
            <label class="sr-only">选择文件</label>
            <input type="file" id="fileInput"  placeholder="请选择上传的视频">
            <br>
            <button type="submit" class="btn btn-primary col-md-3 ">提交</button>
            <button type="reset" class="btn btn-success col-md-3 col-sm-offset-1">重新选择</button>
        </div>
    </form>
</body>
</html>
