<div class="container">
    <div class="row well">

    <h2 class="tab-h2">问卷回访</h2>
    <br><br>
    <h4>尊敬的客户：为了便于您了解自己的投资需求,同时为了我们能更精确地了解您的投资意向和风险承受能力，
        从而让理财经理帮助您选择合适的理财产品，请您认真阅读下列问题，并按照自己真实的意愿和经历选择合适的选项，
        公司承诺对您的个人资料保密。（以下各题如未特别标注，均为单选题）</h4>
    <hr>
        <div class="col-md-offset-2">
        <label>1 您的年龄：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="option1">A、55岁以上
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="option2">B、45-55岁
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="option3">C、30-45岁
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="option4">D、30岁以下
            </label>
        </div>
        </div>
        <hr>
    <div class="col-md-offset-2">
        <label>2 您接受的最高教育程度是：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option1">A、高中及以下
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option2">B、专科
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option3">C、本科
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option4">D、硕士及以上
            </label>
        </div>
    </div>
        <hr>
    <div class="col-md-offset-2">
        <label>3 您投资基金的目的是：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option1">A、希望长期持有，稳定增值，给自己养老
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option2">B、觉得最近股市行情好，自己不会炒股，委托专家理财
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option3">C、听基金公司的宣传，有很高的收益
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option4">D、周围朋友已获得很好的收益，希望短期内快速增值
            </label>
        </div>
    </div>
        <hr>
    <div class="col-md-offset-2">
        <label>4 您的投资年限：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option1">A、1年以内
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option2">B、1-5年
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option3">C、5-10年
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option4">D、10年以上
            </label>
        </div>
    </div>
        <hr>
    <div class="col-md-offset-2">
        <label>5 您的证券投资资金占家庭总金融资产的比例：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option1">A、1/3以下
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option2">B、1/3至2/3
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option3">C、2/3
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios"  value="option4">D、2/3以上
            </label>
        </div>
    </div>
        <hr>
   <form action="VideoUpload.html">
   	<input type="submit" value="提交"/>
   </form>
    </div>
