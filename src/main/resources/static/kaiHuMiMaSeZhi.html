<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container " >
    <div class="row well">
        <div class="col-md-12"><img src="img/upload.png"></div>
    </div>
    <u style="font-size:20px">开户密码设置</u><br><br>
    <div class="col-md-offset-3">
    <form class="form-horizontal" role="form" action="bangdingYHK.html" method="get">
        <div class="form-group ">
            <label for="firstpassword" class="col-sm-2 control-label">交易密码</label>
            <div class="col-sm-4 col-xs-4 ">
                <input type="password" class="form-control" id="firstpassword" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="lastpassword" class="col-sm-2 control-label">确认交易密码</label>
            <div class="col-sm-4 col-xs-4">
                <input type="password" class="form-control" id="lastpassword" placeholder="请输入密码">
            </div>
        </div>

        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="">
            <h4>设置交易密码和资金密码相同</h4>
        </label>
        <br><br>
        <div class="form-group">
            <label class="col-sm-2 control-label">资金密码</label>
            <div class="col-sm-4 col-xs-4">
                <input type="password" class="form-control" id="password1" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认资金密码</label>
            <div class="col-sm-4 col-xs-4">
                <input type="password" class="form-control" id="password2" placeholder="请输入密码">
            </div>
        </div>
        <ul>
            <li>请选择营业厅</li>
        </ul>
        <div class="form-group">
            <div class="col-sm-2 text-center">省</div>
            <div class="col-sm-2">
                <select class="form-control" name="Province" id="Province">         
                    <option>==请选择==</option>
                    <option value="1">湖北</option>
                    <option value="2">湖南</option>
                    <option value="3">四川</option>
                </select>     
            </div>   
            <div class="col-sm-1 text-center">
                    市      
            </div>   
            <div class="col-sm-2">
                <select class="form-control" name="City" id="City">
                    <option>==请选择==</option>
                    <option value="1">武汉</option>
                    <option value="2">长沙</option>
                    <option value="3">成都</option>
                </select>   
            </div>   
            <div class="col-sm-1 text-center">
                   县/区    
            </div>   
            <div class="col-sm-2">
                <select class="form-control" name="Village" id="Village">   
                    <option>==请选择==</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>   
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-lg col-md-2">提交</button>
            </div>
        </div>
    </form>
    <br><br><br><br><br>
    <div class="row">
        <div class="col-md-12 col-md-offset-2">
            <label class="">版权所有 @ 2019晓证券股份有限公司版权所有</label>
        </div>
    </div>
    </div>
</div>
</body>
</html>
