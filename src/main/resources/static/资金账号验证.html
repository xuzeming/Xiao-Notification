<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>资金账号验证</title>
		<style type="text/css">
			.whole {
				width: 1197px;
				margin: auto;
			}
			
			.head {
				width: 50%;
				height: 600px;
				margin: auto;
				margin-top: 30px;
				margin-bottom: 20px;
			}
			
			font {
				margin-left: 20px;
			}
			
			input {
				border: none;
				height: 30px;
				width: 240px;
			}
			
			.head-one {
				padding-top: 10px;
				margin-left: 10px;
				width: 500px;
				height: 50px;
				margin-top: 30px;
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<div class="whole">
			<div class="head">
				<font>尊敬的客户:</font><br />
				<font style="font-size: 14px;">如果你忘记了交易密码或资金密码,请如实填写一下信息!</font>
				&nbsp;&nbsp;
				<a href="账号手机号验证.html">手机号/用户名验证</a>
				<form action="#" method="post">
					<div class="head-one">
						<font>
							资金账号&nbsp;&nbsp;&nbsp;
							<input type="text" name="" id="" value="" placeholder="请输入资金账号" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="忘记资金账号.html">忘记资金账号</a>
						</font>
					</div>
					<span  style="color: red;margin-left: 10px;">
						*资金账号只能输入12位数字!
					</span>
					<div class="head-one">
						<font>
							客户姓名&nbsp;&nbsp;&nbsp;
							<input type="text" name="" id="" value="" placeholder="请输入客户姓名" />
						</font>
					</div>
					<span  style="color: red;margin-left: 10px;">
						*姓名不能为空且必须输入中文
					</span>
					<div class="head-one">
						<font>
							身份证号&nbsp;&nbsp;&nbsp;
							<input type="text" name="" id="" value="" placeholder="请输入身份证号" />
						</font>
					</div>
					<span  style="color: red;margin-left: 10px;">
						*你输入的身份证长度或格式错误
					</span>
					<input type="submit" value="下一步" style="background-color: #FF8C00;color: white;
						font-size: 18px; border-radius:8px;margin-top: 30px;width: 500px;height:50px;margin-left: 10px;" />
				</form>
			</div>
		</div>
	</body>

</html>
